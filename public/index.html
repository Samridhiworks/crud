<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- transactions -->
  <div class="container py-4">
    <h1>Dashboard</h1>
    <a href="/create" class="btn btn-success mb-2">Make Transaction</a>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>S.No</th>
          <th>User</th>
          <th>Txn ID</th>
          <th>Amount</th>
          <th>Payment_Method</th>
          <th>BankName</th>
          <th>D_of_Txn</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="demo">

      </tbody>
    </table>
  </div>

  <script>
    //fetch: get

    //axios: get and post

    //map return
    //foreach
    //filter return conditional

    fetch('/txns').then(response => response.json()).then((data) => {
      const body = document.querySelector("#demo")
      count = 1
      data.forEach(function (item) {
        body.innerHTML += `
          <tr>
            <td>${count++}</td>
            <td>${item.user}</td>
            <td>${item.txn_id}</td>
            <td>${item.amount}</td>
            <td>${item.pg_method}</td>
            <td>${item.bank_name}</td>
            <td>${item.date}</td>
            <td>
              <a href='/edit?id=${item._id}' class='text-primary'>Edit</a> |
              <a href='/delete?id=${item._id}' class='text-danger'>Delete</a>
              </td>
          </tr>
        `
      })
    })


  </script>
</body>

</html>
