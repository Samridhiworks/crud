<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- transactions -->
  <div class="container py-4">
    <h1>Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <form class="border p-3 rounded" action="/update" method="post">
          <input type="hidden" name="id" value="">
          <h6>Edit Transaction</h6>
          <hr class="my-2">
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Amt" name="amount">
          </div>
          <div class="mb-3">
            <select class="form-control form-select" name="pg_method">
              <option value="">Select Method</option>
              <option value="Credit Card">Credit Card</option>
              <option value="Debit Card">Debit Card</option>
              <option value="Net Banking">Net Banking</option>
              <option value="UPI">UPI</option>
            </select>
          </div>
          <div class="mb-3">
            <select class="form-control form-select" name="bank_name">
              <option value="">Select Bank</option>
              <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
              <option value="SBI">SBI</option>
              <option value="Pujab National Bank">Pujab National Bank</option>
              <option value="Bank of South Extension">Bank of South Extension</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" name="user" placeholder="Enter User" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Transaction</label>
            <input type="date" name="date" max="2024-11-14" class="form-control">
          </div>

          <button class="btn btn-success">Update</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script>
    const url = new URL(window.location.href)
    const id = url.searchParams.get('id')

    axios.get('/txn',
      {
        params: {
          id: id
        }
      }
    ).then((response) => {
      const data = response.data
      document.querySelector("[name='id']").value=id
      document.querySelector("[name='amount']").value=data.amount
      document.querySelector("[name='pg_method']").value=data.pg_method
      document.querySelector("[name='bank_name']").value=data.bank_name
      document.querySelector("[name='user']").value=data.user
      document.querySelector("[name='date']").value=data.date
    })

    //browser bom
    //History: window.history()
    //redirect, window.location
    //js dom
  </script>
</body>

</html>
